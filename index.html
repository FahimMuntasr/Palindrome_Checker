<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Palindrome Checker</h1>
    <div id="input" class="box">
        <p id="head-text">Enter in text to check for a palindrome</p>
        <input type="text" id="text-input"></input>
        <br>
        <button id="check-btn">Check</button>
        <div id="result">
            <p id="boolean"></p>
        </div>
    </div>
    <div id="info" class="box">
        <p id="text-info"> &#x1F4A1; A <b><i>palindrome</i></b> is a word or sentence that's spelled the same way <b>both</b> forward and backward, <b>ignoring</b> punctuation, case, and spacing.</p>
    </div>
    <footer>Designed and coded by <br> <a target="_blank" href="https://www.linkedin.com/in/fahim-muntasir-064b212a5/">Fahim Muntasir</a></footer>
    <script src="script.js"></script>

</body>
</html>
